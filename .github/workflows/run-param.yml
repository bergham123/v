name: Run with Parameter

# Ensure only ONE run happens at a time. 
# If a new one comes in, we cancel the old one (or queue it).
concurrency:
  group: main-workflow-group
  cancel-in-progress: false # Set to 'true' if you want to cancel previous run and start new immediately

on:
  workflow_dispatch:
    inputs:
      api_param:
        description: 'Parameter from Vercel'
        required: true

# Give the workflow permission to write to the repo (edit the counter file)
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Counter
        id: read_count
        run: |
          # Read the JSON file
          COUNT=$(node -p "require('./counter.json').count")
          echo "current_count=$COUNT" >> $GITHUB_OUTPUT
          echo "Current count is: $COUNT"

      - name: Check Limit
        run: |
          if [ ${{ steps.read_count.outputs.current_count }} -le 0 ]; then
            echo "Limit reached. Stopping."
            exit 1
          fi
          echo "Limit OK. Proceeding."

      # --- PUT YOUR ACTUAL WORK HERE ---
      - name: Run Your Script
        run: |
          echo "Running with parameter: ${{ github.event.inputs.api_param }}"
          # Add your python/node/bash code here
          # sleep 10 # Simulate work
      # ---------------------------------

      - name: Decrement Counter
        run: |
          # Subtract 1 using node
          NEW_COUNT=$(node -p "require('./counter.json').count - 1")
          
          # Update the JSON file
          echo "{ \"count\": $NEW_COUNT }" > counter.json
          
          # Show result
          echo "New count is: $NEW_COUNT"

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add counter.json
          git commit -m "Update counter [skip ci]"
          git push
