name: Run Scraper with Parameter

concurrency:
  group: main-workflow-group
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      api_param:
        description: 'Search Query (e.g. hotel rabat)'
        required: true
      # This name MUST match the parameter you send from the URL
      map_bounds:
        description: 'Map Bounds (North~West~South~East)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 playwright
          playwright install chromium

      - name: Read Counter
        id: read_count
        run: |
          if [ ! -f counter.json ]; then echo "count=0" >> $GITHUB_OUTPUT; exit 1; fi
          COUNT=$(node -p "require('./counter.json').count")
          echo "current_count=$COUNT" >> $GITHUB_OUTPUT
          echo "Current limit remaining: $COUNT"

      - name: Check Limit
        run: |
          if [ ${{ steps.read_count.outputs.current_count }} -le 0 ]; then
            echo "Limit reached. Stopping workflow."
            exit 1
          fi

      # ----------------- RUN PYTHON SCRIPT -----------------
      - name: Run Python Scraper
        run: |
          # Pass api_param as arg 1
          # Pass map_bounds as arg 2
          python scraper.py "${{ github.event.inputs.api_param }}" "${{ github.event.inputs.map_bounds }}"
      # ----------------------------------------------------

      - name: Decrement Counter
        run: |
          NEW_COUNT=$(node -p "require('./counter.json').count - 1")
          echo "{ \"count\": $NEW_COUNT }" > counter.json

      - name: Commit Changes (Counter + Data)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add counter.json
          git add data/
          
          git commit -m "Update scraper results and counter [skip ci]"
          git push
