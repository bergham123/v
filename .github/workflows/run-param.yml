name: Run Google Scraper

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Search query'
        required: true
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4
          python -m playwright install chromium
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run scraper
        run: |
          python scraper.py "${{ github.event.inputs.query }}"
      
      - name: List results
        run: |
          echo "=== Results ==="
          if [ -d "data" ]; then
            ls -la data/
            echo "=== File contents ==="
            for file in data/*.json; do
              echo "File: $file"
              cat "$file"
            done
          else
            echo "No data directory"
          fi
      
      - name: Commit and push results
        if: success()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/
          git commit -m "Add scraped data for '${{ github.event.inputs.query }}'" || echo "No changes to commit"
          git push
