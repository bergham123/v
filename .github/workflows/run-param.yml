name: Run with Parameter

concurrency:
  group: main-workflow-group
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      api_param:
        description: 'Parameter from Vercel'
        required: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Counter
        id: read_count
        run: |
          if [ ! -f counter.json ]; then echo "count=0" >> $GITHUB_OUTPUT; exit 1; fi
          COUNT=$(node -p "require('./counter.json').count")
          echo "current_count=$COUNT" >> $GITHUB_OUTPUT

      - name: Check Limit
        run: |
          if [ ${{ steps.read_count.outputs.current_count }} -le 0 ]; then
            echo "Limit reached."
            exit 1
          fi

      - name: Run Your Script
        run: |
          echo "Running parameter: ${{ github.event.inputs.api_param }}"
          # PLACE YOUR CODE HERE

      - name: Decrement Counter
        run: |
          NEW_COUNT=$(node -p "require('./counter.json').count - 1")
          echo "{ \"count\": $NEW_COUNT }" > counter.json

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add counter.json
          git commit -m "Update counter [skip ci]"
          git push
