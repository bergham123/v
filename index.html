<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Launcher</title>
    <style>
        body { font-family: sans-serif; padding: 50px; text-align: center; }
        form { display: flex; justify-content: center; gap: 10px; }
        input { padding: 10px; font-size: 16px; width: 300px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #0070f3; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Run Workflow via Link</h1>
    <p>Type text below to generate the workflow link and run it.</p>

    <!-- 
      This form creates the link automatically:
      action: The destination (/api/run-workflow)
      method: GET (puts the text in the URL)
      name="api": The parameter name
    -->
    <form action="/api/run-workflow" method="GET">
        <input type="text" name="api" placeholder="Type parameter here..." required>
        <button type="submit">Run & Go to Link</button>
    </form>

</body>
</html>
